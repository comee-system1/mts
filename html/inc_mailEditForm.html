<section class="content">
    <div class="row">
        <div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">メール内容編集</h3>
                </div><!-- /.box-header -->
                <div class="box-body" >
					<form action="" method="POST">
					<!-- text input -->
					<div class="form-group">
						<label>メール内容</label>
						<select name="mailtype" id="mailtype" class="form-control" >
						{foreach from=$html.data.arymail item="val" key="key" }
							{assign var="sel" value=""}
							{if $key eq $html.data.rlt.mailtype}
								{assign var="sel" value="SELECTED"}
							{elseif !$html.data.rlt.mailtype}
								{if $key eq $html.data.rlt.sel}
									{assign var="sel" value="SELECTED"}
								{/if}
							{/if}
							<option value="{$key}" {$sel}>{$val}</option>
						{/foreach}
						</select>
					</div>

					<div class="form-group">
						<label>メールタイトル</label>
						<input type="text" name="title" class="form-control" id="title" placeholder="メールのタイトルを入力してください。" value="{$html.data.rlt.title}" />
					</div>
					{if $html.data.rlt.mailtype neq 3}
					<div class="form-group">
						<label>メールタイトル(編集用)</label>
						<input type="text" name="titleEdit" class="form-control" id="title" placeholder="メールのタイトル（編集用）を入力してください。" value="{$html.data.rlt.titleEdit}" />
					</div>
					{/if}
					<div class="form-group">
                        <label>メール内容</label>
                        <textarea class="form-control" name="note" rows="20" id="note" placeholder="メールの内容を入力してください。" >{$html.data.rlt.note}</textarea>
                    </div>

					<span class="input-group-btn">
						<button type="submit" class="btn btn-primary" name="regist"  id="regist"  value="on">メール内容登録/編集</button>
					</span>
					</form>
                </div><!-- /.box-body -->
            </div><!-- /.box -->
        </div>
		<div class="col-md-6">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">置き換え<small>メール内容に貼付けしてください。</small></h3>
                </div><!-- /.box-header -->
                <div class="box-body" >
					{include file='./inc_endai_mail.html'}
				</div>
			</div>
		</div>
    </div>

</section><!-- /.content -->
